#{extends 'main.html' /}
#{set title:'Adicionar Requerimento' /}
<meta charset="utf-8">


<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-file-text-o"></i> Novo Requerimento</h3>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="@{Application.index}">In√≠cio</a></li>
      <li><i class="fa fa-file-text-o"></i><a href="@{Requerimentos.listar()}">Requerimentos</a></li>
      <li>Novo Requerimento</li>
    </ol>
  </div>
</div>



<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
      	Novo Requerimento
      </header>
      <div class="panel-body">
        <div class="form-group">
          <form class="form-horizontal" action="@{Requerimentos.salvar()}" method="post">
          	<input type="hidden" name="requerimento.id" value="${requerimento?.id}">
            <div class="form-group">
             <label class="col-sm-2 control-label">Tipo de Requerimento</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="requerimento.tipo" value="${requerimento?.tipo}">
            	</div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Aluno</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="requerimento.aluno" value="${requerimento?.aluno}">
             </div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Professor</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="requerimento.professor" value="${requerimento?.professor}">
             </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
