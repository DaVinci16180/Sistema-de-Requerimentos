<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
	  <meta name="author" content="GeeksLabs">
	  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
	  <link rel="shortcut icon" href="img/favicon.png">
	
	  <title>#{get 'title' /}</title>
	
	  <!-- Bootstrap CSS -->
	  <link href="@{'/public/NiceAdmin/css/bootstrap.min.css'}" rel="stylesheet">
	  <!-- bootstrap theme -->
	  <link href="@{'/public/NiceAdmin/css/bootstrap-theme.css'}" rel="stylesheet">
	  <!--external css-->
	  <!-- font icon -->
	  <link href="@{'/public/NiceAdmin/css/elegant-icons-style.css'}" rel="stylesheet" />
	  <link href="@{'/public/NiceAdmin/css/font-awesome.min.css'}" rel="stylesheet" />
	  <!-- full calendar css-->
	  <link href="@{'/public/NiceAdmin/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css'}" rel="stylesheet" />
	  <link href="@{'/public/NiceAdmin/assets/fullcalendar/fullcalendar/fullcalendar.css'}" rel="stylesheet" />
	  <!-- easy pie chart-->
	  <link href="@{'/public/NiceAdmin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css'}" rel="stylesheet" type="text/css" media="screen" />
	  <!-- owl carousel -->
	  <link rel="stylesheet" href="@{'/public/NiceAdmin/css/owl.carousel.css'}" type="text/css">
	  <link href="@{'/public/NiceAdmin/css/jquery-jvectormap-1.2.2.css'}" rel="stylesheet">
	  <!-- Custom styles -->
	  <link rel="stylesheet" href="@{'/public/NiceAdmin/css/fullcalendar.css'}">
	  <link href="@{'/public/NiceAdmin/css/widgets.css'}" rel="stylesheet">
	  <link href="@{'/public/NiceAdmin/css/style.css'}" rel="stylesheet">
	  <link href="@{'/public/NiceAdmin/css/style-responsive.css'}" rel="stylesheet" />
	  <link href="@{'/public/NiceAdmin/css/xcharts.min.css'}" rel=" stylesheet">
	  <link href="@{'/public/NiceAdmin/css/jquery-ui-1.10.4.min.css'}" rel="stylesheet">
	  #{get 'moreStyles' /}
	  <!-- =======================================================
	    Theme Name: NiceAdmin
	    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
	    Author: BootstrapMade
	    Author URL: https://bootstrapmade.com
	  ======================================================= -->
	</head>
	
	<body>
	  <!-- container section start -->
	  <section id="container" class="">
	
	
	    <header class="header dark-bg">
	      <div class="toggle-nav">
	        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
	      </div>
	
	      <!--logo start-->
	      <a href="@{Application.index()}" class="logo">SEAC<span class="lite">AR</span></a>
	      <!--logo end-->
	
	      
	
	      <div class="top-nav notification-row">
	        <!-- notificatoin dropdown start-->
	        <ul class="nav pull-right top-menu">
	          <li class="dropdown">
	            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
	                            <span class="profile-ava">
	                                <img alt="" src="@{'public/NiceAdmin/img/avatar1_small.jpg'}">
	                            </span>
	                            <span class="username">Aluno</span>
	                            <b class="caret"></b>
	                        </a>
	            <ul class="dropdown-menu extended logout">
	              <div class="log-arrow-up"></div>
	              <li class="eborder-top">
	                <a href="#"><i class="icon_profile"></i> Dados Pessoais</a>
	              </li>
	              
	              <li>
	                <a href="@{Login.form()}"><i class="icon_key_alt"></i> Log Out</a>
	              </li>
	              <li>
	                <a href="#"><i class="icon_key_alt"></i> Documentation</a>
	              </li>
	              
	            </ul>
	          </li>
	          <!-- user login dropdown end -->
	        </ul>
	        <!-- notificatoin dropdown end-->
	      </div>
	    </header>
	    <!--header end-->
	
	    <!--sidebar start-->
	    <aside>
	      <div id="sidebar" class="nav-collapse ">
	        <!-- sidebar menu start-->
	        <ul class="sidebar-menu">
				<li class="active">
	            	<a class="" href="@{Application.index()}">
	                          <i class="icon_house_alt"></i>
	                          <span>Página Inicial</span>
					</a>
				</li>
				
				<li class="sub-menu">
	            	<a href="javascript:;" class="">
	                          <i class="icon_desktop"></i>
	                          <span>Usuários</span>
	                          <span class="menu-arrow arrow_carrot-right"></span>
	                      </a>
					<ul class="sub">
						<li><a class="" href="@{Alunos.listar()}">Alunos</a></li>
						<li><a class="" href="@{Professores.listar()}">Professores</a></li>
            		</ul>
				</li>
				
				<li class="sub-menu">
	            	<a href="javascript:;" class="">
	                          <i class="icon_document_alt"></i>
	                          <span>Requerimentos</span>
	                          <span class="menu-arrow arrow_carrot-right"></span>
	                      </a>
					<ul class="sub">
						<li><a class="" href="@{Requerimentos.form()}">Novo Requerimento</a></li>
						<li><a class="" href="@{Requerimentos.listar()}">Registro de Atividades</a></li>
            		</ul>
				</li>
	          
	
	        </ul>
	        <!-- sidebar menu end-->
	      </div>
	    </aside>
	    <!--sidebar end-->
	
	    <!--main content start-->
	    <section id="main-content">
	      <section class="wrapper">
	        <!--overview start-->
	        
	        #{doLayout /}
	        
	      </section>
	      <div class="text-right">
	        <div class="credits">
	          <!--
	            All the links in the footer should remain intact.
	            You can delete the links only if you purchased the pro version.
	            Licensing information: https://bootstrapmade.com/license/
	            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
	          -->
	          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
	        </div>
	      </div>
	    </section>
	    <!--main content end-->
	  </section>
	  <!-- container section start -->
	
	  <!-- javascripts -->
	  <script src="@{'public/NiceAdmin/js/jquery.js'}"></script>
	  <script src="@{'public/NiceAdmin/js/jquery-ui-1.10.4.min.js'}"></script>
	  <script src="@{'public/NiceAdmin/js/jquery-1.8.3.min.js'}"></script>
	  <script type="text/javascript" src="@{'public/NiceAdmin/js/jquery-ui-1.9.2.custom.min.js'}"></script>
	  <!-- bootstrap -->
	  <script src="@{'public/NiceAdmin/js/bootstrap.min.js'}"></script>
	  <!-- nice scroll -->
	  <script src="@{'public/NiceAdmin/js/jquery.scrollTo.min.js'}"></script>
	  <script src="@{'public/NiceAdmin/js/jquery.nicescroll.js'}" type="text/javascript"></script>
	  <!-- charts scripts -->
	  <script src="@{'public/NiceAdmin/assets/jquery-knob/js/jquery.knob.js'}"></script>
	  <script src="@{'public/NiceAdmin/js/jquery.sparkline.js'}" type="text/javascript"></script>
	  <script src="@{'public/NiceAdmin/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js'}"></script>
	  <script src="@{'public/NiceAdmin/js/owl.carousel.js'}"></script>
	  <!-- jQuery full calendar -->
	  <<script src="@{'public/NiceAdmin/js/fullcalendar.min.js'}"></script>
	    <!-- Full Google Calendar - Calendar -->
	    <script src="@{'public/NiceAdmin/assets/fullcalendar/fullcalendar/fullcalendar.js'}"></script>
	    <!--script for this page only-->
	    <script src="@{'public/NiceAdmin/js/calendar-custom.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery.rateit.min.js'}"></script>
	    <!-- custom select -->
	    <script src="@{'public/NiceAdmin/js/jquery.customSelect.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/assets/chart-master/Chart.js'}"></script>
	
	    <!--custome script for all page-->
	    <script src="@{'public/NiceAdmin/js/scripts.js'}"></script>
	    <!-- custom script for this page-->
	    <script src="@{'public/NiceAdmin/js/sparkline-chart.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/easy-pie-chart.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery-jvectormap-1.2.2.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery-jvectormap-world-mill-en.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/xcharts.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery.autosize.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery.placeholder.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/gdp-data.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/morris.min.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/sparklines.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/charts.js'}"></script>
	    <script src="@{'public/NiceAdmin/js/jquery.slimscroll.min.js'}"></script>
	    #{get 'moreScripts' /}
	    <script>
	      //knob
	      $(function() {
	        $(".knob").knob({
	          'draw': function() {
	            $(this.i).val(this.cv + '%')
	          }
	        })
	      });
	
	      //carousel
	      $(document).ready(function() {
	        $("#owl-slider").owlCarousel({
	          navigation: true,
	          slideSpeed: 300,
	          paginationSpeed: 400,
	          singleItem: true
	
	        });
	      });
	
	      //custom select box
	
	      $(function() {
	        $('select.styled').customSelect();
	      });
	
	      /* ---------- Map ---------- */
	      $(function() {
	        $('#map').vectorMap({
	          map: 'world_mill_en',
	          series: {
	            regions: [{
	              values: gdpData,
	              scale: ['#000', '#000'],
	              normalizeFunction: 'polynomial'
	            }]
	          },
	          backgroundColor: '#eef3f7',
	          onLabelShow: function(e, el, code) {
	            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
	          }
	        });
	      });
	    </script>
		
	</body>

</html>
