#{extends 'main.html' /}
#{set title:'Adicionar Aluno' /}
<meta charset="utf-8">

<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fa fa-user-plus icon-gradient bg-tempting-azure">
                </i>
            </div>
            <div>Novo Aluno	
                <div class="page-title-subheading">Cadastrar novo aluno no banco de dados.
                </div>
            </div>
        </div>
	</div>
</div>
<div class="tab-content">
	<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
	    <div class="main-card mb-3 card">
	        <div class="card-body">
	        	<h5 class="card-title">Dados do Aluno</h5>
	            <form class="" action="@{Alunos.salvar()}" method="post">
	            	<input type="hidden" name="aluno.id" value="${aluno?.id}">	
	            	<div class="divider"></div>
	            	<div class="position-relative form-group">
	            		<label class="">Nome</label>
	            		<input name="aluno.nome" type="text" class="form-control" value="${aluno?.nome}">
            		</div>
            		
            		<div class="position-relative form-group">
	            		<label class="">Matrícula</label>
	            		<input name="aluno.matricula" type="text" class="form-control" value="${aluno?.matricula}">
            		</div>
            		
            		<div class="position-relative form-group">
	            		<label class="">Curso</label>
	            		<input name="aluno.curso" type="text" class="form-control" value="${aluno?.curso}">
            		</div>
            		
            		<div class="position-relative form-group">
	            		<label class="">Período</label>
	            		<input name="aluno.periodo" type="number" class="form-control"value="${aluno?.periodo}">
            		</div>
	            	
	            	<div class="form-row">
					    <div class="col-md-6">
					        <div class="position-relative form-group">
					        	<label class="">Email</label>
					        	<input name="aluno.email" type="email" class="form-control" value="${aluno?.email}">
				        	</div>
					    </div>
					    <div class="col-md-6">
					        <div class="position-relative form-group">
					        	<label class="">Senha</label>
					        	<input name="senha" type="password" class="form-control">
				        	</div>
					    </div>
					</div>
	            	
	            	<button class="mt-2 btn btn-primary" type="submit">Enviar</button>
	            	
	            	
	            	
	            </form>
	        </div>
	    </div>
	</div>
