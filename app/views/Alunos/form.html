#{extends 'main.html' /}
#{set title:'Adicionar Aluno' /}
<meta charset="utf-8">


<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-desktop"></i> Novo Aluno</h3>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="@{Application.index}">Início</a></li>
      <li><i class="fa fa-desktop"></i><a href="@{Alunos.listar()}">Alunos</a></li>
      <li>Novo Aluno</li>
    </ol>
  </div>
</div>



<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
      	Novo Aluno
      </header>
      <div class="panel-body">
        <div class="form-group">
          <form class="form-horizontal" action="@{Alunos.salvar()}" method="post">
          	<input type="hidden" name="aluno.id" value="${aluno?.id}">
            <div class="form-group">
             <label class="col-sm-2 control-label">Nome</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.nome" value="${aluno?.nome}">
            	</div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Matrícula</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.matricula" value="${aluno?.matricula}">
             </div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Telefone</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.telefone" value="${aluno?.telefone}">
             </div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">E-mail</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.email" value="${aluno?.email}">
             </div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Curso</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.curso" value="${aluno?.curso}">
             </div>
            </div>
            <div class="form-group">
             <label class="col-sm-2 control-label">Período</label>
             <div class="col-sm-10">
             	<input type="text" class="form-control" name="aluno.periodo" value="${aluno?.periodo}">
             </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
